<h1>This is the sliced chart</h1>
<donut-chart [chartData]="donutChartData" chartId="idDonut" (rollOverSlice)="rollOverSlice($event)"></donut-chart>

<h1>This is the line chart</h1>
<line-chart [chartData]="lineChartData" chartId="idLine" [customerInvestmentPortfolio]="customerInvestmentPortfolio"
            initialInvestment="1000"></line-chart>
