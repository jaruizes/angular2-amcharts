<!-- this is the chart -->
<div class="donutChartLegend">
  <div class="tooltip" *ngFor="let item of chartData; let first = first;">
    <span *ngIf="!first"> | </span> {{ item.category }} {{ item.total }} %
    <span class="tooltiptext" *ngIf="item.description != null">{{item.description}}</span>
  </div>
</div>
<base-chart [chartId]="chartId" [chartOptions]="chartOptions"></base-chart>
